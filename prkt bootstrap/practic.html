<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styleFotboot.css">
    <!-- <link rel="stylesheet" href="../All styles/layout.css"> -->
    <script src="https://use.fontawesome.com/ba8a3585d1.js"></script>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="../svg/twitter.svg" alt="">
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">Х</button> -->

                </div>
                <div class="modal-body">
                    <div class="modal-body-content">
                        <h1 class="title-text">Join Twitter today</h1>
                        <button type="button" class="btn btn-light btn-100">
                            <div class="icons">
                                <img src="../svg/google.svg" alt="">
                                <span>Регистрация с помощью google</span>
                            </div>
                        </button>
                        <button type="button" class="btn btn-light btn-100">
                            <div class="icons">
                                <img src="../svg/apple-seeklogo.com.svg" alt="">
                                <span>Sign in with Apple</span>
                            </div>
                        </button>
                        <div class="separate">
                            <div class="line">
                                <div class="line-ins"></div>
                            </div>
                            <div>
                                <span style="color: white;">or</span>
                            </div>
                            <div class="line">
                                <div class="line-ins"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-light btn-100">
                            <div class="icons">
                                <span>Sign up with phone or email</span>
                            </div>
                        </button>
                        <div class="text-agree">
                            <p>By signing up, you agree to the <span class="colorOFa">Terms of Service</span> and <span class="colorOFa">Privacy Policy</span>, including <span class="colorOFa">Cookie Use</span>.</p>
                        </div>
                        <div class="text-agree" style="margin-top: 30px; font-size: 16px;">
                            <p>Have an account already? <span class="colorOFa">Log in</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
